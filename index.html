<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Israel's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <section class="container">
      <section class="left">
        <div class="contents">
          <h1 class="city">Jakobstad, Finland</h1>
          <div class="overview">
            <h2 class="temp">
              8 <span><i class="uil uil-celsius"></i></span>
            </h2>
            <div class="">
              <img
                src="https://openweathermap.org/img/wn/"
                alt=" Icon of weather"
                class="icon"
              />
              <p class="description">Cloudy</p>
            </div>
          </div>
          <div class="info">
            <p class="humidity">Humidity: 70%</p>
            <p class="speed">Wind Speed: 50%</p>
          </div>
        </div>
      </section>
      <section class="right">
        <h2>Hourly Weather Focast</h2>
        <div class="previous">
          <p class="temp">
            4 <span><i class="uil uil-celsius"></i></span>
          </p>
          <p class="humidity">Hum: 65%</p>
          <p class="speed">Wind Speed: 2.3 km/hr</p>
        </div>
        <div class="current">
          <p class="temp">
            4 <span><i class="uil uil-celsius"></i></span>
          </p>
          <p class="humidity">Hum: 65%</p>
          <p class="speed">Wind Speed: 2.3 km/hr</p>
        </div>
        <div class="next">
          <p class="temp">
            4 <span><i class="uil uil-celsius"></i></span>
          </p>
          <p class="humidity">Hum: 65%</p>
          <p class="speed">Wind Speed: 2.3 km/hr</p>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
