<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Israel's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="https://fontawesome.com/icons" />
  </head>
  <body>
    <section class="container">
      <div class="digital-clock">
        <div class="clock">
          <span id="hours">10</span> : <span id="minutes">10</span> :
          <span id="seconds">10</span>
          <span id="time-of-the-day">AM</span>
        </div>
        <div class="date">
          <span id="day">Teusday</span>
          <span id="date">01</span>
          <span id="month">June</span>
          <span id="year">2022</span>
        </div>
      </div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button"><i class="uil uil-search"></i></button>
      </div>
      <div class="contents loading">
        <h2 class="city">Jakobstad, Finland</h2>
        <div class="overview">
          <h2 class="temp">
            8 <span><i class="uil uil-celsius"></i></span>
          </h2>
          <div class="description-section">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
              class="icon"
            />

            <p class="description">Cloudy</p>
          </div>
        </div>
        <div class="info">
          <p class="humidity">Humidity: 70%</p>
          <p class="wind-speed">Wind Speed: 50%</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
